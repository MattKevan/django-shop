{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="htmx-config" content='{"historyCacheSize": 0, "refreshOnHistoryMiss": false}'>
  {% block meta %}{% endblock %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>{% block title %}Dove and Seagull{% endblock title %}</title>
  <meta name="description" content="A framework for launching new Django projects quickly.">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <script src="https://unpkg.com/htmx.org@1.6.1"
    integrity="sha384-tvG/2mnCFmGQzYC1Oh3qxQ7CkQ9kMzYjWZSNtrRZygHPDDqottzEJsqS4oUVodhW"
    crossorigin="anonymous"></script>
  
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/preline.js' %}"></script>
  {% tailwind_css %}

  {% block css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}"  >
  {% endblock %}
</head>
