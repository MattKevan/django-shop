<li class="flex py-6 sm:py-10">

    <div class="flex-shrink-0">
        <img src="{{ item.variation.product.images.all.0.image.url }}" alt="{{ item.variation.product.title }} - {{ item.variation.title }}" class="h-24 w-24 rounded-md object-cover object-center sm:h-48 sm:w-48">
    </div>

    <!--item content-->
    <div class="ml-4 flex flex-1 flex-col justify-between sm:ml-6">
        <div class="relative pr-9 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:pr-0">

            <div>
                <div class="flex justify-between">
                    <h3 class="text-sm">
                        <a href="#" class="font-medium text-gray-700 hover:text-gray-800 dark:text-gray-100 dark:hover:text-gray-100">{{ item.variation.product.title }}</a>
                    </h3>
                </div>

                <div class="mt-1 flex text-sm">
                    <p class="font-sans">{{ item.variation.title }}</p>
                </div>
                
                <p class="mt-1 text-sm font-sans text-gray-900">Â£{{ item.variation.price }}</p>
            </div>


            <div class="mt-4 sm:mt-0 sm:pr-9 sm:text-right">
                <!-- quantity selector-->

                <!-- Input Number -->

                <div class="py-2 px-3 inline-block bg-white border border-gray-200 rounded-lg dark:bg-slate-900 dark:border-gray-700">
                    <div class="form-reset flex items-center gap-x-1.5">
                      <form method="post" action="{% url 'cart:update_quantity' item.variation.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="decrement">
                        <button type="submit" class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-md border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" {% if item.quantity <= 1 %}disabled{% endif %}>
                          <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/></svg>
                        </button>
                      </form>
                      <input class="px-0 py-0 inline w-6 bg-transparent border-0 text-gray-800 text-center focus:ring-0 dark:text-white" type="text" value="{{ item.quantity }}" readonly>
                      <form method="post" action="{% url 'cart:update_quantity' item.variation.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="increment">
                        <button type="submit" class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-md border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                          <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        </button>
                      </form>
                    </div>
                  </div>
                <!-- remove button-->
                <div class="absolute right-0 top-0">                              
                    <button type="button" class=" -m-2 inline-flex p-2 text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Remove</span>
                        <a href="{% url 'cart:remove_from_cart' item.variation.id %}">
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                            </svg>
                        </a>
                    </button>
                </div>
                <!--/remove button -->
            </div>

        </div>        
    </div>
    <!--/item content-->
</li>
